<div class="table-operations" style="margin-bottom: 16px">
  <button nz-button nzType="primary" [routerLink]="['new']"><i nz-icon nzType="user-add"></i>Create Face</button>
</div>

<nz-table
  #userTable
  [nzFrontPagination]="false"
  [nzData]="faces"
  nzBordered
  nzShowPagination
  nzShowSizeChanger
  [nzSize]="'small'"
  [nzTotal]="total"
  [nzLoading]="loading"
  [nzPageIndex]="page"
  [nzPageSize]="count"
  (nzQueryParams)="onQueryParamsChange($event)">
  <thead>
    <tr>
      <th>Face ID</th>
      <th>User ID</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of userTable.data">
      <td>{{ u.id }}</td>
      <td>{{ u.user_id }}</td>
      <td>{{ u.user?.first_name }}</td>
      <td>{{ u.user?.last_name }}</td>
      <td>{{ u.user?.email }}</td>
      <td>
        <nz-tag [nzColor]="getRoleTagColor(u.user?.role!)">
          {{ u.user?.role }}
        </nz-tag>
      </td>
      <td>
        <!--				<button nz-button nzType="link">-->
        <!--					<i nz-icon nzType="edit" nzTheme="outline"></i>-->
        <!--				</button>-->
        <button
          nz-button
          nzType="link"
          nz-popconfirm
          nzPopconfirmTitle="Are you sure you want to delete this user?"
          nzPopconfirmPlacement="left"
          (nzOnConfirm)="deleteFace(u.id)"
          nzOkText="Yes"
          nzCancelText="No">
          <i nz-icon nzType="delete" nzTheme="outline" style="color: #ff4d4f"></i>
        </button>
        <!--				<button nz-button nzType="link">-->
        <!--					<i nz-icon nzType="eye" nzTheme="outline"></i>-->
        <!--				</button>-->
      </td>
    </tr>
  </tbody>
</nz-table>

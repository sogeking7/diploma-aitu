<div class="size-full flex items-center justify-center">
  <nz-card [nzBordered]="false" class="login-card">
    <div class="flex flex-col gap-2">
      <img src="/logo.svg" alt="logo" class="size-[50px]" />
      <h2 nz-typography class="m-0">FacePush</h2>
    </div>
    <p class="login-subtitle">Sign in to your account</p>

    @if (error) {
    <nz-alert nzType="error" nzMessage="Login Error" [nzDescription]="error" />
    }

    <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="mail" nzSize="large">
            <input nz-input formControlName="username" placeholder="Email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="lock" nzSize="large">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <button nz-button class="!mt-4" [nzType]="'primary'" nzSize="large" [nzLoading]="loading">Log in</button>
    </form>
  </nz-card>
</div>

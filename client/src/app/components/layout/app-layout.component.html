<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="/">
        <img src="/logo.svg" alt="logo" />
        <h4 nz-typography>Clockster</h4>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/users">Users</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/classes">Classes</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/attendances">Attendances</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/faces">Faces</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Face ID" nzIcon="security-scan">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/face">Face ID</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Attendance" nzIcon="check-square">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/take-attendance">Take Attendance</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <button class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
        </button>
        <div class="header-right">
          <a nz-dropdown [nzDropdownMenu]="menu" class="profile-trigger">
            <nz-avatar nzIcon="user"></nz-avatar>
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu nzSelectable>
              <li routerLink="/profile" nz-menu-item>Profile</li>
              <li (click)="logout()" nz-menu-item nzDanger>Log out</li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
